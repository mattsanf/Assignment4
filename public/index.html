<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/perfect-scrollbar.min.css">
</head>

<body>

    <section id="login-page">
        <form class="login-form">
            <div class="form-group">
                <label for="usrName">User Name</label>
                <input type="text" class="form-control" id="usrName" placeholder="User Name">
                <small class="error">Enter a user name</small>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block login">Join!</button>
            </div>
    </section>
    <section id="chat-page">
        <div class="row chat">
            <div class="col-sm-12 col-lg-8 col-lg-offset-2">
                <ul class="chat-log"></ul>
            </div>
        </div>
        <div class="row message-input">
            <div class="col-sm-12 col-lg-8">
                <div class="input-group">
                    <input type="text" class="form-control message" placeholder="Say...">
                    <span class="input-group-btn"><button class="btn btn-success send" type="button">Send!</button></span>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/perfect-scrollbar.jquery.min.js"></script>
    <script src="js/functions.js"></script>
</body>

</html>
